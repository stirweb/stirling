<!doctype html>
<html class="no-js" lang="en">
<head>

	<title> Media Management – University of Stirling</title>

	<style>

	#progslist ul {
		list-style: none;
		padding: 0;
		margin: 0;
	}

	#progslist ul li {
		margin-bottom: 5px;
	}

	#progslist ul li a {
		display: inline-block;
		padding: 5px;
		border: 1px solid #ccc;
	}

	#progslist ul li.active a {
		background: #eee;
	}

	#course-modules-container__loading{
		animation: pulse 1s infinite alternate;
		animation-timing-function: cubic-bezier(0.445, 0.05, 0.55, 0.95);
	}

	@keyframes pulse {
		50% {opacity: 0;}
		100% {opacity: 1;}
	}

	</style>
</head>

<body>
	<p>This is an example of modules being fetched for a given course/courses:</p>
