<script>

    let filterAndFormatDates = (dates) => {
        let today = new Date();
        let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        return dates
            .filter(dateNum => {
                let year = Math.floor(dateNum / 10000);
                let month = Math.floor((dateNum % 10000) / 100) - 1;
                let day = dateNum % 100;

                let date = new Date(year, month, day);
                return date > today;
            })
            .map(dateNum => {
                let year = Math.floor(dateNum / 10000);
                let month = Math.floor((dateNum % 10000) / 100) - 1;

                return {
                    value: dateNum,
                    formatted: `${months[month]}-${year}`
                };
            });
    };
