    <script>

        async function getData() {

            const getNow = () => {
                let yourDate = new Date();
                return Number(yourDate.toISOString().split("T")[0].split("-").join(""));
            };

            const isUpcoming = (item) => {
                return Number(Number(item.date.replaceAll("-", ""))) >= getNow();
            };

            const getReadableDate = (d) => {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

                const dte = new Date(d);
                dte.getDate();

                return days[dte.getDay()] + `, ` + dte.getDate() + ` ` + months[dte.getMonth()];
            };

            const renderRow = (item) => {
                return `<tr><td data-date="${item.date}" class="text-lg">${getReadableDate(item.date)}</td><td class="text-lg "><span class="${item.colour}">${item.colour} bin</span></td></tr>`
            };

            const setDOMContent = stir.curry((node, html) => {
                stir.setHTML(node, html);
                return true;
            });

            const response = await fetch("bins.json");
            const data = await response.json();

            data.sort((a, b) => {
                return Number(a.date.replaceAll("-", "")) - Number(b.date.replaceAll("-", ""));
            });

            const upcomingData = data.filter(isUpcoming).filter((item, index) => {
                return index === 0;
            });

            const today = getReadableDate(new Date());

            const html = upcomingData.map(renderRow).join("");
            const html2 = `<p><span class="standoot">Today is ` + today + `</span>. The next bin day is </p><table >${html}</table>`;


            setDOMContent(stir.node("#app"), html2);
        }

        getData();

    </script>
