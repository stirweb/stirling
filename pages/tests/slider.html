    <script>

        function handleScroll(el) {
            const tabBox = document.querySelector(".carousel");
            const itemWidth = el.offsetWidth + 50;
            const x = el.getBoundingClientRect();

            const screenWidth = screen.width;
            const pos = el.getBoundingClientRect();

            console.log(screenWidth);
            console.log(pos);

            if (el.offsetWidth > el.scrollWidth) {
                console.log("outside right")
            }

            // if (pos.right > screenWidth) {
            //     console.log("move right");
            //     tabBox.scrollBy({ left: itemWidth, behavior: "smooth" });
            // }

            if (pos.left < 25) {
                console.log("move left");
                tabBox.scrollBy({ left: -itemWidth, behavior: "smooth" });
            }

            //tabBox.scrollBy({ left: -10, behavior: "smooth" });
        }

        function showFirstSlide(e) {
            handleScroll(e.target);

        }

        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.target.addEventListener('click', showFirstSlide);
            });

        })


    </script>
