    const renderList = (item) => {
        return !item ? `` : `
                <div class="u-dark-grey u-border-solid u-mb-1 u-p-1">
                    <strong>${item.title}</strong><br/><br/>
                    ${item.courseData.map(el => `<a href="` + el.url + `">` + el.course + `</a><br/>`).join(``)}
                </div>`;
    };

    const renderMetaParent = (title) => {
        return `<div class=" u-mb-1 u-p-1">
                    <p><strong>${title}</strong> </p>
                </div>`;
    };

    const renderMetaCPD = (item) => {
        return !item ? `` : `
                <div class=" u-mb-1 u-p-1">
                    <p><strong>${item.title}</strong> is included on courses: </p>
                    <ul>
                        ${item.courseData.map(el => `<a href="` + el.url + `">` + el.course + `</a><br/>`).join(``)}
                    </ul>
                </div>`;
    };

    const renderNothing = () => `<p>No matches found</p>`;


    /* 
    
        By Parent 
        
    */
    const doParent = (parentCourse, cleanedData) => {
        const data = cleanedData.filter(item => item.courses.split("|").includes(parentCourse));
        document.getElementById("parent-list").innerHTML = renderMetaParent(parentCourse) + (data.length ? data.map(renderList).join("") : renderNothing());
    };


    /*
    
        By Module 
 
   */
    const doModule = (cpdTitle, cleanedData) => {
        const current = cleanedData.filter(item => item.title === cpdTitle);

        if (!current.length) return;

        const currentModule = current[0];
        const assocCpdData = cleanedData.filter(item => item.title !== currentModule.title).filter(item => {
            const itemCourses = item.courses.split("|");
            const matches = currentModule.courses.split("|").map(title => itemCourses.includes(title));
            return matches.some(item => item);
        });

        document.getElementById("cpd-list").innerHTML = renderMetaCPD(currentModule) + (assocCpdData.length ? assocCpdData.map(renderList).join("") : renderNothing());
    };


    /*
    
        On load 
 
   */

    const cleanedData = data.filter(item => item.id);

    const parentCourse = "MSc Advancing Practice";
    doParent(parentCourse, cleanedData);

    const cpdTitle = "Advanced Practice";
    doModule(cpdTitle, cleanedData);
